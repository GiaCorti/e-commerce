<div class="center">
    <p-table [style]="{'width':'85%'}" [value]="catalog" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Products
                <div class="slider-container">
                    <h5>Price range: {{rangeValues[0] + ' - ' + rangeValues[1]}}</h5>
                    <p-slider [(ngModel)]="rangeValues" [range]="true" [min]="0" [max]="1000" [step]="1"></p-slider>
                    <p-selectButton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"
                        [style]="{'margin-top':'15px'}">
                    </p-selectButton>
                    <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-success"
                        [style]="{'margin-top':'15px'}" (click)="getFilteredCatalog(rangeValues[0], rangeValues[1])"></button>
                    
                    <button pButton pRipple type="button" label="Add Product" class="p-button-rounded p-button-success"
                        [style]="{'margin-left':'15px'}" *ngIf="isAdmin" routerLink="/product/add">
                    </button>
                    </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Description</th>
                <th id="detail"></th>
                <th id="cart"></th>
                <th id="qty"></th>
                <th id="modify" *ngIf="isAdmin"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
  
                <td>{{product.name}}</td>
                <td><img [src]="'assets/images/' + product.id + format" width="100" class="shadow-4" /></td>
                <td>{{product.price | currency:'USD'}}</td>
                <td>{{product.description}}</td>
                <td>
                    <button pButton pRipple type="button" icon = "pi pi-info" routerLink="/product/detail/{{product.id}}"
                     class="p-button-rounded p-button-info">
                    </button>
                </td>
                <td>
                    <button pButton pRipple type="button" [style]="{'margin-left':'-15px'}" icon = "pi pi-shopping-cart" class="p-button-rounded p-button-success" 
                    (click)="addToCart(product.id, qty.value)">
                    </button>
                </td>
                <td>
                    <p-inputNumber #qty
                    [min] = 1 [size] = 1 [step] = 1 
                    [ngModel]="initValue" 
                    [showButtons]="true" inputId="qty_{{product.id}}">
                    </p-inputNumber>
                </td>
                <td *ngIf="isAdmin">
                    <button pButton pRipple type="button" [style]="{'margin-left':'-15px'}" icon = "pi pi-pencil" class="p-button-rounded p-button-warning"
                        routerLink="/product/modify/{{product.id}}"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there {{totProducts != 1 ? "are" : "is"}} {{totProducts}}
                {{totProducts != 1? "products.": "product."}}

            </div>
        </ng-template>
    </p-table>
    <p-paginator [rows]=rows [totalRecords]=totProducts [rowsPerPageOptions]="[5,10,20,30]"
        (onPageChange)="paginate($event)"></p-paginator>
</div>
